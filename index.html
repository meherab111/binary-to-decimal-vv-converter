<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/loop-arrow.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>(Bin to Dec / Dec to Bin) Converter</title>
  </head>

  <body>
    <section class="main-div">
      <p class="heading">Binary or Decimal (Vice Versa) Converter</p>

      <input
        type="text"
        id="conv-input"
        maxlength="15"
        placeholder="Enter your code here ..."
      />

      <div class="bin-dec--div">
        <button id="binary-btn">Convert To Binary</button>
        <button id="decimal-btn">Convert To Decimal</button>
      </div>

      <div class="converted-div">
        <label class="label">Converted Value</label><br />
        <input
          type="text"
          id="conv-output"
          name="conOutput"
          value="0"
          readonly
        />
      </div>
      <div class="res-div">
        <button id="reset-btn">Reset</button>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
